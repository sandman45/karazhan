<template name="taskList">
    <div class="task-list">
        <ul>
            {{#each tasks}}
                {{> taskItem}}
            {{/each}}
        </ul>
    </div>

    <br>

    <div class="user-list">
        <ul>
            {{#each users}}
                {{> userItem}}
            {{/each}}
        </ul>
    </div>

</template>
