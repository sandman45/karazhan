
<body>
<div class="container">
    <head>
        <title>Karazhan</title>
    </head>

    <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks"/>
    </form>

    <ul>
        {{#each tasks}}
            {{> task}}
        {{/each}}
    </ul>
</div>
</body>

<template name="task">
    <li>{{text}} : {{createdAt}}</li>
</template>
